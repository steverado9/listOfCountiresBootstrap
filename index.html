<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>List Of Countires</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col p-5 text-center">
                <h1 class="text-light">
                    <span class="m-1">World</span>
                    <span class="m-1">Countries</span>
                    <span class="m-1">List</span>
                </h1>
                <h5 class="text-light"></h5>
                <p id="display" class="text-light"></p>
                <form action="" class="mt-3 mb-5 was-validated" id="search">
                    <button type="button" class="btn btn-primary m-2 " id="starting-word">STARTING WORD</button>
                    <button type="button" class="btn btn-primary m-2 " id="any-word">ANY WORD</button>
                    <div class="form-group d-flex justify-content-center">
                        <div class="col-5">
                            <input type="text" class="input form-control rounded-pill" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <section id="section" class="container mt-5">
        <div class="row" id="parentDiv">
        </div>
    </section>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
